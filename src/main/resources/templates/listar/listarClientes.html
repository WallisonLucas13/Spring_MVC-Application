<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Lista de Clientes</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<nav>
    <div class="nav-wrapper" style="background-color: #00838f;">
        <a href="#!" class="brand-logo center" style="font-family: Times New Roman, Times, serif;">Clientes</a>
    </div>
</nav>
<h3><a href="/cadastrar" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Cliente</a></h3>


<table class="centered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Info</th>
            <th>Excluir</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="cliente : ${clientes}">

                <td><span th:text="${cliente.name}"></span></td>
                <td><span th:text="${cliente.telefone}"></span></td>
                <td><a th:href="${(#mvc.url('CC#details').arg(0, cliente.id)).build()}"><i class="material-icons">format_list_bulleted</i></a> </td>
                <td><a th:href="${(#mvc.url('CC#delete').arg(0, cliente.id)).build()}"><i class="material-icons">delete</i></a> </td>
        </tr>
    </tbody>

</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
